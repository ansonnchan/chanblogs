<footer class="site-footer" style="margin-top: 3em; text-align: center; padding: 2em 0; border-top: 1px solid #ddd;">
  <!-- Blog info -->
  <p style="margin: 0.2em 0;">
    <strong>{{ site.title }}</strong><br>
    {{ site.author }}<br>
    {{ site.description }}
  </p>

  <!-- Social links -->
  <p class="social-links" style="margin-top: 0.5em; display: flex; justify-content: center; gap: 1em;">
    <a href="https://github.com/{{ site.github_username }}" target="_blank" aria-label="GitHub" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.3em;">
      <img src="/assets/img/github-icon.svg" alt="GitHub" width="20"> {{ site.github_username }}
    </a>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" aria-label="LinkedIn" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.3em;">
      <img src="/assets/img/linkedin-icon.svg" alt="LinkedIn" width="20"> {{ site.linkedin_username }}
    </a>
  </p>
</footer>
